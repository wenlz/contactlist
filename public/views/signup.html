<div ng-controller="signupCtrl" ng-app="sortApp" class="container text-center">
  <p>{{message}}</p>
  <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
  	<div uib-alert ng-repeat="alert in alerts" ng-class="'alert alert-' + (alert.type || 'warning')" close="closeAlert($index)">	{{alert.msg}}
  		<a href="#create" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  	</div>

    <div class="form-group" ng-class="{ 'has-error' : userForm.fullName.$invalid && !userForm.name.$pristine }">
  	    <label for="InputFullName">Full Name</label>
  	    <input name="fullname" ng-model="user.fullname" type="text" class="form-control" placeholder="Enter Your Full Name" required>
  	    <p ng-show="user.fullname.$invalid && !user.fullname.$pristine" class="help-block">You name is required.</p>
    </div>

      <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
    	    <label >Email</label>
    	    <input name="email" ng-model="user.email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" required>
    	    <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
      	</div>

      <div class="form-group">
        <label>Password</label>
        <input name="password" ng-model="user.password" type="password" class="form-control" placeholder="Enter Your Password" required>
        <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">You name is required.</p>
      </div>

    	<button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
      <button type="submit" class="btn btn-primary" ng-click="signup()">Sign Up</button>
  </form>

</div>
